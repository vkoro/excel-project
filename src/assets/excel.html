<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>excel</title>
</head>
<body>
    <div class="excel">
        <header class="excel__header">
            <input type="text" class="text-field" placeholder="Новая таблица">
            <section>
                <span class="material-icons" title="Удалить">delete</span>
                <span class="material-icons" title="Выход">exit_to_app</span>
            </section>
        </header>
        <section class="excel__toolbar">
            <ul>
                <li><span class="material-icons" title="Выравнять по левому краю">format_align_left</span></li>
                <li><span class="material-icons" title="Выравнять по правому краю">format_align_right</span></li>
                <li><span class="material-icons" title="Выравнять по центру">format_align_center</span></li>
                <li><span class="material-icons" title="Жирный шрифт">format_bold</span></li>
                <li><span class="material-icons" title="Курсив">format_italic</span></li>
                <li><span class="material-icons" title="Подчеркивание">format_underlined</span></li>
            </ul>
        </section>
        <section class="excel__formula">
            <span class="title">fx</span>
            <div class="text-field" contenteditable></div>
        </section>
        <main class="excel__table">
            <div class="row">
                <div class="row-title"></div>
                <div class="row-data">
                    <div class="column">A</div>
                    <div class="column">B</div>
                    <div class="column">C</div>
                    <div class="column">D</div>
                    <div class="column">E</div>
                    <div class="column">F</div>

                    <div class="column">F</div>
                </div>
            </div>

            <div class="row">
                <div class="row-title">1</div>
                <div class="row-data">
                    <div class="cell selected" contenteditable>111</div>
                    <div class="cell" contenteditable>222</div>
                    <div class="cell" contenteditable>333</div>
                    <div class="cell" contenteditable>444</div>
                    <div class="cell" contenteditable>555</div>
                    <div class="cell" contenteditable>666</div>

        </main>
    </div>
</body>
